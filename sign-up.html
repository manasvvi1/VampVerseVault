<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-Up</title>
        <style>
            *{
                margin: 0px;
                padding: 0px;
                box-sizing: border-box;
            }
            body{
                background-image: linear-gradient(black, #3D0000);
            }
        </style>
        <link rel="stylesheet" href="bootstrap.min.css">
    </head>
    <body>
        <div class="container p-5">
            <div class="col-md-6 offset-md-3 text-center">
                <div class="p-4">
                    <img src="images/logo-without-title.png" alt="logo" style="width: 40%;">
                </div>
                <form class="rounded bg-black shadow p-3">
                    <h3 class="text-light fw-bolder fs-4">Sign Up to VampVerseVault</h3>
                    <div class="fw-normal text-muted mb-4">
                        <p class="text-light d-inline">Already a member? </p>
                        <a href="sign-in.html" class="text-primary fw-bold text-decoration-none">Sign in</a>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="name" class="form-control" id="name" placeholder="name">
                        <label for="name">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        <label for="email">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="ConfirmPassword">
                        <label for="floatingPassword">Confirm Password</label>
                    </div>
                    <button type="submit" class="btn btn-primary submit-button w-100 my-4">Sign-up</button>
                    <p class="text-center text-uppercase mb-3 text-light">or</p>
                    <a href="#" class="btn btn-light signin-with w-50 me-3">
                        <img src="images/google-icon.svg" alt="googleicon" class="me-3">Sign-up with Google
                    </a>
                </form>
            </div>
        </div>
        <script src="bootstrap.bundle.min.js"></script>
    </body>
</html>
